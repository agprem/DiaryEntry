<div class="row">
    <h3 *ngIf="isAuthenticated">Welcome to Diary {{isuser}}</h3>
    <h3 *ngIf="!isAuthenticated">Welcome to Diary {{user}}</h3>
  
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Date</th>
            <th>Entry</th>
            <th *ngIf="isAuthenticated">Action</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of entries;let i = index">
                <td>{{item.date}}</td>
                <td>{{item.entry}}</td>
                <td *ngIf="isAuthenticated"><button class="btn btn-success" (click)="update(item.id)" >Edit</button> &nbsp;<button class="btn btn-danger"(click)="delete(item.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
